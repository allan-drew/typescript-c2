<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Moedas Digitais </title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center"> INVESTIMENTOS: </h1>
    <h2 class="text-center"> Ação XYZ </h2>

    <!-- div que recebe a renderização do template (DE MENSAGEM)-->
    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor unitário</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit"> Comprar </button>
    </form>
    <br>
    <br>

    <!-- div que recebe a renderização do template -->
    <div id="comprasView"></div>

    <!-- O atributo type="module" indica para o navegador que o 
     arquivo deve ser tratado com um módulo e não um script. -->
    <script type="module" src="js/app.js"> </script>

</body>
</html>
